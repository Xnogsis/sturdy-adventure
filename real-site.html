<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gxmes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: #e5e5e5;
    }

    header {
      padding: 20px;
      border-bottom: 1px solid #444;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .container {
      padding: 20px;
      max-width: 900px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #555;
      background: #111;
      color: #e5e5e5;
    }

    button {
      padding: 10px 16px;
      border: 1px solid #555;
      background: #111;
      color: #e5e5e5;
      cursor: pointer;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .game-item {
      padding: 20px;
      border: 1px solid #444;
      background: #181818;
      line-height: 1.6;
    }

    
  </style>
</head>
<body>
  <header>
    <h1>Games</h1>
  </header>

  <div class="container">
    <div class="search-box">
      <input id="search" type="text" placeholder="Search games" />
      <button onclick="filterGames()">Search</button>
    </div>

    <div id="games" class="game-list">
      <!-- Placeholder items -->
      <div class="game-item" data-title="Antimatter Dimensions">
        <div>Antimatter Dimensions</div>
        <button onclick="location.href='antimatter-dimensions/index.html'">Play</button>
      </div>
        
      </div>
    </div>
  </div>

  <script>
    function filterGames() {
      const query = document.getElementById('search').value.toLowerCase();
      const items = document.querySelectorAll('.game-item');

      items.forEach(item => {
        const title = item.getAttribute('data-title').toLowerCase();
        item.style.display = title.includes(query) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
